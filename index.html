<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACULO Pampa v2.0 - Strategic Foresight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            /* GBA Retrofuturistic Palette */
            --font-primary: 'Roboto Mono', monospace;
            --font-display: 'VT323', monospace;

            /* Main GBA Colors */
            --color-glow-primary: #00ff88;      /* GBA Lime Green */
            --color-glow-secondary: #00d9ff;    /* GBA Electric Blue */
            --color-accent-gold: #ffcc00;       /* GBA Golden Yellow */
            --color-accent-orange: #ff6600;     /* GBA Orange */
            --color-text: #e8ffe8;              /* Soft green-tinted white */
            --color-background: #0a1428;        /* Deep navy blue */
            --color-alert: #ff3366;             /* Hot pink alert */

            /* UI Elements */
            --color-panel-bg: rgba(10, 30, 50, 0.85);
            --color-border: rgba(0, 255, 136, 0.4);
            --color-border-active: rgba(0, 255, 136, 0.8);
        }

        body {
            background: linear-gradient(180deg, #0a1428 0%, #1a2438 100%);
            color: var(--color-text);
            font-family: var(--font-primary);
            overflow: hidden;
            position: relative;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        /* Pixel grid subtle effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 136, 0.03) 2px, rgba(0, 255, 136, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 136, 0.03) 2px, rgba(0, 255, 136, 0.03) 4px);
            pointer-events: none;
            z-index: 9998;
        }

        /* Custom Scrollbar - GBA Style */
        ::-webkit-scrollbar {
            width: 10px;
            background: #0a1428;
        }
        ::-webkit-scrollbar-track {
            background: #1a2438;
            border: 1px solid var(--color-border);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--color-glow-primary) 0%, var(--color-glow-secondary) 100%);
            border-radius: 2px;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-glow-primary);
            box-shadow: 0 0 10px var(--color-glow-primary);
        }

        /* JSON Syntax Highlighting - GBA Colors */
        .json-key { color: var(--color-glow-secondary); font-weight: 600; }
        .json-string { color: var(--color-glow-primary); }
        .json-number { color: var(--color-accent-gold); }
        .json-boolean { color: var(--color-accent-orange); }
        .json-null { color: var(--color-alert); }
    </style>
