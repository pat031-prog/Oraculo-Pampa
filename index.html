    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Roboto Mono', monospace;
            --font-display: 'VT323', monospace;
            --color-glow-primary: #f0abfc;
            --color-glow-secondary: #26c6da;
            --color-text: #e0e0e0;
            --color-background: #0d051c;
            --color-alert: #ef5350;
        }
        body {
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: var(--font-primary);
            overflow: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0d051c; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #f0abfc; }

        /* Animations */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-reverse-slow {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes dash-flow {
            to { stroke-dashoffset: 0; }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            52% { opacity: 0.3; }
            54% { opacity: 0.9; }
        }
        
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
        .animate-spin-reverse-slow { animation: spin-reverse-slow 25s linear infinite; }
        .animate-flicker { animation: flicker 4s infinite; }
        
        .json-key { color: #26c6da; }
        .json-string { color: #f0abfc; }
        .json-number { color: #ffee58; }
        .json-boolean { color: #66bb6a; }
        .json-null { color: #ef5350; }
    </style>
